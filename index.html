<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Có làm ở HQV lâu lâu dài dài nữa không?</h2>
        <h3 class="try">Try to click "No"</h3>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn" id="yesButton">Yes</button>
            <button class="no-btn" id="noButton">No</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the elements
            var yesButton = document.getElementById('yesButton');
            var noButton = document.getElementById('noButton');
            var gifElement = document.querySelector('.gif');
        
            // Add a click event listener to the "Yes" button
            yesButton.addEventListener('click', function () {
                // Replace the GIF with an iframe
                var iframeElement = document.createElement('iframe');
                iframeElement.setAttribute('class', 'video');
                iframeElement.setAttribute('width', '1400'); // Set the width (adjust to your needs)
                iframeElement.setAttribute('height', '720');
                iframeElement.setAttribute('src', 'https://drive.google.com/file/d/13m2a2D2wm7PkVEsqBsXI21Kt3PXepXFW/preview');
                iframeElement.setAttribute('allow', 'autoplay');
        
                // Replace the GIF with the iframe element
                gifElement.replaceWith(iframeElement);
            });

            // You can add other functionality for the "No" button if needed
            noButton.addEventListener('click', function () {
                // Add your logic for the "No" button here
            });
        });
    </script>
</body>
</html>
